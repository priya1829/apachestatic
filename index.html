<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Server Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(-225deg, #7742B2 0%, #F180FF 52%, #FD8BD9 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: lightSpeedIn 2s ease-out;
        }
        @keyframes lightSpeedIn {
            from { transform: translateX(100%) skewX(-30deg); opacity: 0; }
            to { transform: translateX(0) skewX(0); opacity: 1; }
        }
        .logo-div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-1, .logo-2 {
            opacity: 0;
            
        }
        .logo-1 {
            width: 200px;
            margin: 0 20px;
            animation: slideInLeft 1s ease forwards, pulse 1.5s infinite alternate;
            animation-delay: 2s, 3s;
            
        }
        .logo-2 {
            width: 100px;
            margin: 0 20px;
            animation: slideInRight 1s ease forwards, pulse 1.5s infinite alternate;
            animation-delay: 2.5s, 3.5s;
            
        }
        @keyframes slideInRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInLeft {
          from { transform: translateX(-100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .symbol {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3s, 4s;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      } 
        .welcome-text {
            font-size: 2.5em;
            white-space: nowrap;
            overflow: hidden;
            color: #FFFFFF; 
            width: 0;
            animation: typing 3s steps(30, end) forwards;
            animation-delay: 3.5s;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: move 10s infinite;
            z-index: 0;
        }
        .shape1 { width: 150px; height: 150px; top: 10%; left: 20%; }
        .shape2 { width: 100px; height: 100px; bottom: 10%; right: 20%; }
        .shape3 { width: 200px; height: 200px; top: 50%; left: 50%; }
        .shape4 { width: 75px; height: 75px; bottom: 40%; right: 50%; }
        .shape5 { width: 125px; height: 125px; top: 70%; left: 10%; }
        @keyframes move {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="container">
        <div class="logo-div">
            <img src="Apache_logo.png" alt="Logo 1" class="logo-1">
            <div class="symbol">+</div>
            <img src="yslogo.png" alt="Logo 2" class="logo-2">
        </div>
        <div class="welcome-text">Welcome to Apache Server</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ripple-js@1.2.1/ripple.min.js"></script>
    <script>
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            shape.style.transition = 'transform 0.5s ease-in-out';
            shape.addEventListener('mousemove', (e) => {
                const rect = shape.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                shape.style.transform = `translate(${x / 10}px, ${y / 10}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 90;
                const y = (window.innerHeight - e.pageY * 2) / 90;
                document.body.style.backgroundPosition = `${x}px,${y}px`;
            });

            ripple('.container', {
                resolution: 512,
                perturbance: 0.04,
            });
        });
    </script>
</body>
</html>
